<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InspoNest ‚Äì User Info</title>

  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>

<body onload="init()">
  <nav class="navbar custom-navbar px-4">
    <a href="/" class="navbar-brand">üêù InspoNest</a>
    <div id="identity_div" class="ms-3">loading...</div>
  </nav>

  <div class="container">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="display: none"></div>

    <h2 class="mb-4">User Info: <span id="username-span" class="text-primary"></span></h2>

    <div id="user_info_div" class="mb-4">
      <h5>Profile Bio</h5>
      <p class="text-muted"><span id="profile-bio-display"></span></p>
    </div>

    <div id="user_info_new_div" class="d-none mb-5">
      <h4>Update Your Bio</h4>
      <div class="mb-3">
        <label for="profile-bio" class="form-label">Bio</label>
        <input type="text" id="profile-bio" class="form-control" placeholder="Tell us about yourself...">
      </div>
      <button class="btn btn-primary" onclick="saveUserInfo()">Save Bio</button>
    </div>

    <svg viewBox="0 0 1200 40" preserveAspectRatio="none" class="squiggly-divider my-5">
      <path d="M0,20 Q30,0 60,20 T120,20 T180,20 T240,20 T300,20 T360,20 T420,20 T480,20 T540,20 T600,20 T660,20 T720,20 T780,20 T840,20 T900,20 T960,20 T1020,20 T1080,20 T1140,20 T1200,20" stroke="#8b5e00" fill="transparent" stroke-width="3"/>
    </svg>

  <div class="toggle-wrapper mb-4 d-flex align-items-center gap-3">
    <span class="toggle-label" id="label-left" style="cursor:pointer;">Posts Made</span>

    <div class="form-check form-switch form-switch-lg">
      <input class="form-check-input" type="checkbox" id="postsToggle" checked>
    </div>

    <span class="toggle-label" id="label-right" style="cursor:pointer;">Liked Posts</span>
  </div>

  <div id="liked_posts_box"></div>
  <div id="posts_box"></div>
