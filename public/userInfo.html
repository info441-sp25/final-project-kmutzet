<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Website Sharer – User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/userInfo.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <a href="/" class="navbar-brand">🌐 Website Sharer</a>
    <div class="ms-auto"><a href="/" class="btn btn-outline-secondary btn-sm">← Home</a></div>
    <div id="identity_div" class="ms-3">loading...</div>
  </nav>

  <div class="container mt-5 pt-4">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>

    <h2 class="mb-4">User Info: <span id="username-span" class="text-primary"></span></h2>

    <div id="user_info_div" class="mb-4">
      <h5>Profile Bio</h5>
      <p class="text-muted"><span id="profile-bio-display"></span></p>
    </div>

    <div id="user_info_new_div" class="d-none mb-5">
      <h4>Update Your Bio</h4>
      <div class="mb-3">
        <label for="profile-bio" class="form-label">Bio</label>
        <input type="text" id="profile-bio" class="form-control" placeholder="Tell us about yourself...">
      </div>
      <button class="btn btn-primary" onclick="saveUserInfo()">Save Bio</button>
    </div>

    <hr class="my-5">

    <h3>All Posts by User</h3>
    <button class="btn btn-outline-primary mb-3" onclick="loadUserInfo()">Refresh</button>
    <div id="posts_box"></div>
  </div>
</body>

</html>
