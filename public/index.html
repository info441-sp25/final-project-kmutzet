<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>InspoNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="javascripts/api_version.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/identity.js"></script>
    <script src="javascripts/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>

  <body onload="init()">
    <nav class="navbar custom-navbar px-4">
      <span class="navbar-brand mb-0 h1">üêù  InspoNest</span>
      <div id="identity_div" class="ms-auto">loading...</div>
    </nav>

    <div class="container">
      <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="display: none;"></div>

      <section id="make_post_div" class="d-none">
        <h3>Post a Board!</h3>
        <p class="creative-tagline">share your creativity</p>

        <div class="custom-description">
          <label for="descriptionInput" class="form-label">Add a Description</label>
          <input type="text" class="custom-description-input" id="descriptionInput" placeholder="Why are you posting this?">
        </div>

        <div class="custom-upload">
          <input type="text" class="custom-upload-input" placeholder="No file chosen" readonly id="fileNameDisplay">
          <input type="file" id="imageInput" accept="image/*" style="display: none;" />
          <label for="imageInput" class="custom-upload-button">Choose File</label>
        </div>

        <button class="btn btn-primary" onclick="postUrl()">Post</button>
        <span id="postStatus" class="ms-3"></span>
        <div id="url_previews" class="mt-3"></div>
      </section>

      <svg viewBox="0 0 1200 40" preserveAspectRatio="none" class="squiggly-divider my-5">
        <path d="M0,20 Q30,0 60,20 T120,20 T180,20 T240,20 T300,20 T360,20 T420,20 T480,20 T540,20 T600,20 T660,20 T720,20 T780,20 T840,20 T900,20 T960,20 T1020,20 T1080,20 T1140,20 T1200,20" stroke="#8b5e00" fill="transparent" stroke-width="3"/>
      </svg>

      <section class="mb-5">
        <h2 class="mb-3">Posts</h2>
        <button class="btn btn-outline-primary mb-3" onclick="loadPosts()">Refresh Posts</button>
        <div id="posts_box" class="posts-container"></div>
      </section>
    </div>
  </body>
</html>
